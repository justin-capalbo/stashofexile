type Query {
    hello: String!
    getTabs(poeInfo: PoeInfo!): TabData
}

input PoeInfo {
    poeSessId: String!
    accountName: String!
    league: String!
}

type TabData {
    numTabs: Int!
    tabs: [Tab!]!
}

type Tab {
    name: String!
    index: Int!
    type: String!
    color: Color!
}

type Item {
    name: String!
    category: String!
    image: String!
}

type Color {
    r: Int!
    g: Int!
    b: Int!
}
